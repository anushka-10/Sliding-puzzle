<!doctype html>
<html>
<head>
<title> Game </title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1 class="Begin">Let's Play!</h1>
    <div class="Begin2">.
       <h2 class="Begin2">Choose to play with numbers or pictures:</h2>
          <button class="Begin2"><a href="#number">Numbers</a></button> <br><br>
          <button class="Begin2"><a href="#picture">Pictures</a></button>
           </div>
        
    <br><br><br><br><br><br><br><br><br>
    <a name="number"></a>  
       <h1 class="Intro">Slide with numbers!!</h1> 
    <div class="game">
       
       <div class="grid">
        <button class="fade">1</button>
        <button class="fade">2</button>
        <button class="fade">3</button>
        <button class="fade" >4</button>
        <button class="fade">5</button>
        <button class="fade" >6</button>
        <button class="fade">7</button>
        <button class="fade">8</button>
        <button class="fade">9</button>
        <button class="fade" >10</button>
        <button class="fade" >11</button>
        <button class="fade" >12</button>
        <button class="fade" >13</button>
        <button class="fade">14</button>
        <button class="fade" >15</button>
        <button class="fade"></button>
      </div>

      

      <div class="footer">
        <button>New Game</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>

    


    <script src="script.js"></script>
  </body>
</html>
